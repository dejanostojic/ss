<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">
            <li><a href="#">Products...</a></li>
        </ol>
        <div id="social" class="pull-right">

            <a href="#" data-href="/admin/page/{{page.id}}/{{page.name}}">
                <i class="fa fa-2x fa-trash-o pull-right prog-admin-pages-delete" data-action="" style=""></i>
            </a>

        </div>
    </div>
</div>

<div>
    <h2>Lista proizvoda</h2>
    <table id="list" class="table table-striped table-bordered table-hover table-heading no-border-bottom">
        <thead>
        <tr>
            <th>name</th>
            <th>ingrediants</th>
            <th>type</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        {% for product in product-list %}
        <tr>
            <td><a href="/admin/shop/product/{{product.id}}">{{product.name}}</a></td>
            <td>{{product.ingredients}}</td>
            <td>{{product.product_type_id}} - {{product.shop_product_type.name}}</td>
            <td><a class="ja-product-delete-modal" data-action="/admin/shop/product/{{product.id}}" data-name="{{product.name}}" href="#">
                <i class="fa fa-2x fa-trash-o"  style="z-index: 1; color: #ff0000;"></i>
                delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
