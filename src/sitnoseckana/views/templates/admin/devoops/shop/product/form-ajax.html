<div class="row">
    <div id="breadcrumb" class="col-xs-12">
        <a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
        </a>
        <ol class="breadcrumb pull-left">

        </ol>
        <div id="social" class="pull-right">
            <a href="/admin/shop/product" class="btn btn-primary btn">List</a>
        </div>
    </div>
</div>

<h2>{% if product %}Product: {{product.name}}{% else %}New product{% endif %}</h2>
<div class="col-xs-12 col-sm-12">
    <form id="product-type-put" class="form-horizontal" action="/admin/shop/product{% if product %}/{{product.id}}{% endif %}" role="form" method="{% if product %}PUT{% else %}POST{% endif %}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{product.id|default:0}}">
<div class="form-group">
        <label class="col-sm-1 control-label">{% fmt shop_product_name %}</label>
        <div class="col-sm-4">
            <input name="name" type="text" class="form-control" placeholder="{% fmt shop_product_name_placeholder %}" data-toggle="tooltip" data-placement="bottom" title="{% fmt page_name_tooltip %}" value="{{product.name}}" required>
        </div>
</div>
<div class="form-group">
        <label class="col-sm-1 control-label">{% fmt shop_product_ingredients %}</label>
        <div class="col-sm-4">
            <textarea name="ingredients" type="text" class="form-control" placeholder="{% fmt shop_product_ingredients_placeholder %}" data-toggle="tooltip" data-placement="bottom" title="{% fmt shop_product_ingredients %}">{{product.ingredients}}</textarea>
        </div>
</div>
<div class="form-group">
    <label class="col-sm-1 control-label">Price for smoothie and juices</label>
    <div class="col-sm-4">
        <input name="price" type="number" class="form-control" placeholder="{% fmt shop_product_price_placeholder %}" data-toggle="tooltip" data-placement="bottom" title="{% fmt shop_product_price %}" step="0.01" value="{{product.price|default:0}}" />
    </div>
</div>
<div class="form-group">
        <label class="col-sm-1 control-label">{% fmt shop_product_product_type %}</label>
        <div class="col-sm-4">
            <select name="product_type_id" id="s2_product_type" style="width:100%"></select>
        </div>
</div>
<div class="form-group">
        <div class="col-sm-2">
            <a href="/admin/shop/product" class="btn btn-primary btn">List</a>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-label-left">
                <span><i class="fa fa-clock-o"></i></span>
                Submit
            </button>
        </div>
    <div class="col-sm-4">
        <div id="submit-form-alert" class="alert alert-success col-sm-2 hidden" role="alert">
            <strong>Action</strong> complete.
        </div>
    </div>
</div>
    </form>
</div>
